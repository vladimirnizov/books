
<div class="container" >
  <div class="row">
    <div *ngFor="let b of books; let ind = index" class="col-sm-6 col-md-4 col-lg-3" >
      <div class="thumbnail caption">
        <mat-toolbar color="primary">
         <mat-toolbar-row>
          <span>{{b.id}}</span>
          <span class="example-spacer"></span>
         </mat-toolbar-row>
        </mat-toolbar>
        <mat-card class="example-card">
        <mat-card-header>
         <mat-card-title><h4>{{b.title | titlePipe}}</h4></mat-card-title>
         <mat-card-subtitle>Author: {{b.author}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{b.imageLink}}" alt="Photo"> 
        <mat-card-content>
         <h4>{{b.date}}</h4>
        </mat-card-content>
        <mat-card-actions>
         <i class="material-icons" (click)="edit(b)" matTooltip="Edit">edit</i>
         <i class="material-icons" (click)="delete(b,ind)" matTooltip="Delete">delete</i>
        </mat-card-actions>
        </mat-card>
     </div>
   </div>
  </div>
 </div>
